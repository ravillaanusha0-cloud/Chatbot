<!DOCTYPE html>
<html>
<head>
    <title>Django Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: none;
        }
        .chat-box {
            width: 600px;
            margin: 90px auto;
            background:rgb(12, 215, 215);
            padding: 5px;
            border-radius: 2px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border:none;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user {
            color: blue;
            margin-bottom: 5px;
        }
        .bot {
            color: green;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 75%;
            padding: 8px;
        }
        button {
            padding: 8px 15px;
        }
    </style>
</head>
<body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWQpvEdiAbmODczXdejMJnf6ppUyhav6sSwA&s');">
<body>
<div class="chat-box">
    <h2>Django Chatbot ðŸ¤– </h2>   
<div id="chat" class="messages"></div>

    <form id="chat-form">
        {% csrf_token %}
        <input type="text" id="message" placeholder="Type a message..." required>
        <button type="submit">Send</button>
<button type="button" onclick="startVoice()">Speak</button>
    </form>
</div>

<script>
document.getElementById("chat-form").addEventListener("submit", function(e) {
    e.preventDefault();

    let msgInput = document.getElementById("message");
    let msg = msgInput.value.trim();

    if (msg === "") return;

    let chatBox = document.getElementById("chat");

    // show user message
    chatBox.innerHTML += `<div class="user"><b>You:</b> ${msg}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    fetch("/get-response/", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: "message=" + encodeURIComponent(msg)
    })
    .then(response => response.json())
    .then(data => {
        chatBox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    msgInput.value = "";
});
function startVoice() {
    if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser does not support voice input");
        return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = "en-IN";

    recognition.onresult = function(event) {
        document.getElementById("message").value =
            event.results[0][0].transcript;
    };

    recognition.start();
}

</script>
</body>
</html>
